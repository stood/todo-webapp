<div class="container">
    <div>
        <div ng-repeat="alert in alerts" class="alert alert-{{ alert.type }} alert-dismissable" ng-click="closeAlert($index)">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ alert.message }}
        </div>
    </div>

    <div id="login" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" ng-model="username" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="password" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="server" class="col-sm-2 control-label">Server</label>
            <div class="col-sm-10">
                <input type="url" ng-model="server" class="form-control" placeholder="https://â€¦" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label>
                    <input type="checkbox" ng-model="remember"> Remember
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" name="login" ng-click="submit(username, password)">
                    Login
                </button>
            </div>
        </div>
    </div>
</div>
